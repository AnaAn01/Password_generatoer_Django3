<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Password Generator</title>
<div class="container text-center">
<h1>Generate your password</h1>
<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8" selected="selected">8</option>
        <option value="9">9</option>
    </select> Length
    <br>
    <input type="checkbox" name="upper"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    <br>
    <input type="submit" value="Generate" class="btn btn-primary">
</form>
<form action="{% url 'about' %}">
    <br>
    <input type="submit" value="About">
</form>
</div>
